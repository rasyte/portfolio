<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Resetting some default browser styles */
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        
        /* General styling */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f6f8;
            color: #333;
            line-height: 1.6;
        }

        /* Header styling */
        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1em 0;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 24px;
        }

        /* Main content area */
        .container {
            max-width: 1100px;
            margin: 2em auto;
            padding: 1em;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Navigation Bar */
        nav {
            background-color: #34495e;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 12px 16px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #5dade2;
        }

        .active {
            background-color: #5dade2;
        }

        h2 {
            font-size: 1.75em;
            margin-bottom: 0.5em;
        }

        p {
            margin-bottom: 1em;
        }
    </style>
</head>

<body>
    <header>
        Rasa Rasiulyte's Portfolio
    </header>

    <nav>
        <a href="/about">About Me</a>
        <a href="/resume">Resume</a>
        <a href="/projects">Projects</a>
        <a href="/blog">Blog</a>
        <a href="/contact">Contact Me</a>
    </nav>

    <!-- Welcome or brief introduction can be placed here if you wish -->
    <div class="container">
        <h2>Contact Me</h2>
        <p>Here, you can explore more about my experiences, my skills, and the projects I've worked on. Please navigate using the links above to learn more!</p>
    </div>

</body>
</html>
