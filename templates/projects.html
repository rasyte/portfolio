<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <style>
        
        /* General styling */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f6f8;
            color: #333;
            line-height: 1.6;
        }

        /* Header styling */
        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1em 0;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 24px;
        }

        /* Main content area */
        .container {
            max-width: 1100px;
            margin: 2em auto;
            padding: 1em;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Navigation Bar */
        nav {
            background-color: #34495e;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 12px 16px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #5dade2;
        }

        .active {
            background-color: #5dade2;
        }

        h2 {
            font-size: 1.75em;
            margin-bottom: 0.5em;
        }

        p {
            margin-bottom: 1em;
        }

        .project-links a img {
            width: 200px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        .project-links a img:hover {
            transform: scale(1.1);
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
        }

        .project-link {
            position: relative;
            display: inline-block;
        }

        .project-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgb(35, 77, 126);
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .project-link:hover .project-text {
            opacity: 1;
        }

        .project-link a img {
            width: 200px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        .project-link:hover a img {
            transform: scale(1.1);
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            opacity: 0.2;
        }


    </style>
</head>

<body>
    <header>
        <a href="/" style="text-decoration: none; color: white;"> Rasiulyte's Portfolio</a>
    </header>

    <nav>
        <a href="/about">About Me</a>
        <a href="/resume">Resume</a>
        <a href="/projects">Projects</a>
        <a href="/contact">Contact Me</a>
    </nav>

    <!-- Welcome or brief introduction can be placed here if you wish -->
    <div class="container">
        <div class="project-links">
            <!-- Inside your .container div -->
            <div class="project-links">
                <div class="project-link">
                    <a href="static/ipynbs/Rasiulyte_Assign3.html">
                        <img src="static/images/suicide.jpg" alt="Suicide Rates Project">
                        <span class="project-text">Suicide Rates Project</span>
                    </a>
                </div>
                <div class="project-link">
                    <a href="static/ipynbs/Rasiulyte_Assign4.html">
                        <img src="static/images/titanic.jpg" alt="Titanic Survivors Project">
                        <span class="project-text">Titanic Survivors Project</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
